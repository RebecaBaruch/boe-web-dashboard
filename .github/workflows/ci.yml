name: CI Pipeline

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
      name: Lint Codebase
      runs-on: ubuntu-latest

      steps:
        - name: Check out repository
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '22.9.0'

        - name: Install dependencies
          run: npm install

        - name: Run ESLint
          run: npm run lint
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.9.0'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        npm run test:unit -- --coverage

      - name: Run Prettier (Optional)
        run: npm run prettier --check
